PanelLinkEthernet.jbPreamble.text = Pre\u00e2mbulo
PanelLinkEthernet.jbPreamble.tooltip = Primeiro campo de um frame Ethernet, cont\u00e9m 7 bytes compostos por bits 0s e 1s alternados que alternados alertam o receptor sobre o frame que est\u00e1 chegando e o habilita a sincronizar seu clock de entrada.
PanelLinkEthernet.jbSFD.text = SFD
PanelLinkEthernet.jbSFD.tooltip = Anuncia o in\u00edcio de um frame. O STF alerta a esta\u00e7\u00e3o ou esta\u00e7\u00f5es que esta \u00e9 a \u00faltima oportunidade para a sincroniza\u00e7\u00e3o. Os dois \u00faltimos bits s\u00e3o 11 e avisam o receptor que o pr\u00f3ximo campo ser\u00e1 o endere\u00e7o de destino.
PanelLinkEthernet.jbDestinationMAC.text = Endere\u00e7o de Destino
PanelLinkEthernet.jbDestinationMAC.tooltip = Este campo tem 6 bytes de comprimento e cont\u00e9m o endere\u00e7o f\u00edsico da esta\u00e7\u00e3o de destino que receber\u00e1 o pacote.
PanelLinkEthernet.jbSourceMAC.text = Endere\u00e7o de Origem
PanelLinkEthernet.jbSourceMAC.tooltip = Este campo tem 6 bytes de comprimento e cont\u00e9m o endere\u00e7o f\u00edsico do emissor do pacote.
PanelLinkEthernet.jbType.text = Tipo
PanelLinkEthernet.jbType.tooltip =  Especifica um n\u00famero para o protocolo utilizado na camada de rede.
PanelLinkEthernet.jbData.text=Dados (Internet)
PanelLinkEthernet.jbData.tooltip=Esse campo transporta dados encapsulados provenientes dos protocolos das camadas superiores. Ele tem um m\u00ednimo de 46 byes e um m\u00e1ximo de 1500 bytes.
PanelLinkEthernet.jbChecksum.text=Checksum
PanelLinkEthernet.jbChecksum.tooltip=Cont\u00e9m informa\u00e7\u00f5es para a detec\u00e7\u00e3o de erros.
PanelLinkEthernet.jlByte46a1500.text=46 a 1500
PanelLinkEthernet.jspProtocolDescription.title=Descri\u00e7\u00e3o do Protocolo Ethernet
PanelLinkEthernet.jepProtocolDescription.text=Na Ethernet padr\u00e3o, a subcamada MAC \u00e9 respons\u00e1vel pela implementa\u00e7\u00e3o do m\u00e9todo de acesso. Ela tamb\u00e9m encapsula dados provenientes da camada superior em frames e, em seguida, os repassa para a camada f\u00edsica.<br/><br/>A Ethernet n\u00e3o disp\u00f5e de mecanismos para o reconhecimento de frames recebidos, tornando-se um meio conhecido como n\u00e3o confi\u00e1vel. As confirma\u00e7\u00f5es t\u00eam de ser implementadas nas camadas superiores.

PanelInternetIP.jbVersion.text = Vers\u00e3o
PanelInternetIP.jbVersion.tooltip = Este campo de 4 bits define a vers\u00e3o do protocolo IP.
PanelInternetIP.jbHeaderLenght.text = IHL
PanelInternetIP.jbHeaderLenght.tooltip = Este campo de 4 bits define o comprimento total do cabe\u00e7alho do datagrama em palavras de 4 bytes.
PanelInternetIP.jbServiceType.text = Servi\u00e7os diferenciados
PanelInternetIP.jbServiceType.tooltip = Especifica como o datagrama deve ser tratado.
PanelInternetIP.jbTotalLength.text = Tamanho total
PanelInternetIP.jbTotalLength.tooltip = Trata-se de um campo de 16 bits que define o comprimento total (cabe\u00e7alho mais dados) de um datagrama IP em bytes.
PanelInternetIP.jbIdentification.text = Identifica\u00e7\u00e3o
PanelInternetIP.jbIdentification.tooltip = Utilizado para determinar a qual datagrama pertence um fragmento rec\u00e9m-chegado.
PanelInternetIP.jbDF.text = <html><center>D<br>F</center>
PanelInternetIP.jbDF.tooltip = Ordem para n\u00e3o fragmentar o datagrama.
PanelInternetIP.jbMF.text = <html><center>M<br>F</center>
PanelInternetIP.jbMF.tooltip = Indica que h\u00e1 mais fragmentos deste datagrama.
PanelInternetIP.jbFragmentOffset.text = Deslocamento de fragmentos
PanelInternetIP.jbFragmentOffset.tooltip = Informa a que ponto do datagrama atual o fragmento pertence
PanelInternetIP.jbTimeToLive.text = Tempo de Vida
PanelInternetIP.jbTimeToLive.tooltip = Contador utilizado para limitar a vida \u00fatil dos pacotes.
PanelInternetIP.jbProtocol.text = Protocolo
PanelInternetIP.jbProtocol.tooltip = Este campo de 8 bits define o protocolo de nivel superior que est\u00e1 utilizando os servi\u00e7os da camada IP.
PanelInternetIP.jbChecksum.text = Checksum do Cabe\u00e7alho
PanelInternetIP.jbChecksum.tooltip = Utilizado para detectar erros
PanelInternetIP.jbSourceAddress.text = Endere\u00e7o de Origem
PanelInternetIP.jbSourceAddress.tooltip = Este campo de 32 bits define o endere\u00e7o IP de origem.
PanelInternetIP.jbDestinationAddress.text = Endere\u00e7o de Destino
PanelInternetIP.jbDestinationAddress.tooltip = Este campo de 32 bits define o endere\u00e7o IP de destino.
PanelInternetIP.jbOptions.text = Op\u00e7\u00f5es
PanelInternetIP.jbOptions.tooltip = Projetado para que vers\u00f5es posteriores do protocolo incluam informa\u00e7\u00f5es inexistentes no projeto original.
PanelInternetIP.jbData.text = Dados (Transporte)
PanelInternetIP.jspProtocolDescription.title=Descri\u00e7\u00e3o do Protocolo IP
PanelInternetIP.jepProtocolDescription.text=O IP (Internet Protocol) \u00e9 o mecanismo de entrega usado pelos protolos TCP/IP, sendo um protocolo de datagrams n\u00e3o confi\u00e1vel, n\u00e3o provendo mecanismos de controle de erros ou de fluxo.<br/><br/> O IPv4 tamb\u00e9m \u00e9 um protocolo sem conex\u00e3o, isso significa que cada datagrama \u00e9 tratado de forma independente e que cada datagrama pode seguir uma rota diferente at\u00e9 seu destino.

PanelInternetICMP.jbICMPType.text = Tipo
PanelInternetICMP.jbICMPType.tooltip = Campo contendo oito bits inteiros, identificando a mensagem.
PanelInternetICMP.jbICMPCode.text = C\u00f3digo
PanelInternetICMP.jbICMPCode.tooltip = Campo contendo oito bits, que fornece informa\u00e7\u00f5es adicionais sobre o tipo de mensagem.
PanelInternetICMP.jbChecksumICMP.text = Checksum
PanelInternetICMP.jbChecksumICMP.tooltip = Campo contendo uma soma de verifica\u00e7\u00e3o de 16 bits.
PanelInternetICMP.jbICMPData.text = Dados ICMP
PanelInternetICMP.jspProtocolDescription.title=Descri\u00e7\u00e3o do Protocolo ICMP
PanelInternetICMP.jepProtocolDescription.text=A opera\u00e7\u00e3o da Internet \u00e9 monitorada de perto pelos roteadores. Quando acontece algo inesperado durante o processamento do pacote em um roteador, o envio \u00e9 relatado ao tranmissor pelo ICMP (Internet Control Message Protocol).<br/><br/>O ICMP tamb\u00e9m \u00e9 usado para testar a Internet. Cerca de 12 tipos de mensagens ICMP s\u00e3o definidos. Cada tipo de mensagem ICMP \u00e9 tranportada encapsulada dentro de um pacote IP.
PanelInternetICMP.jpIP.title = Pacote IP
PanelInternetICMP.jpICMP.title = Pacote ICMP

PanelTransportUDP.jbSourcePort.text = Porta de Origem
PanelTransportUDP.jbSourcePort.tooltip = Cont\u00e9m o n\u00famero da porta do aplicativo transmissor.
PanelTransportUDP.jbDestinationPort.text = Porta de Destino
PanelTransportUDP.jbDestinationPort.tooltip = Cont\u00e9m o n\u00famero da porta do aplicativo para o qual ser\u00e3o enviados os dados.
PanelTransportUDP.jbMessageLenght.text = Comprimento da mensagem
PanelTransportUDP.jbMessageLenght.tooltip = Especifica o tamanho total da mensagem UDP, sendo medida em bytes.
PanelTransportUDP.jbChecksum.text = Checksum
PanelTransportUDP.jbChecksum.tooltip = Campo de 16 bits utilizado para detectar erros na transmiss\u00e3o de datagramas UDP.
PanelTransportUDP.jbData.text = Dados
PanelTransportUDP.jspProtocolDescription.title=Descri\u00e7\u00e3o do Protocolo UDP
PanelTransportUDP.jepProtocolDescription.text=O UDP (User Datagram Protocol) \u00e9 um protocolo de tranporte sem conex\u00e3o e n\u00e3o-confi\u00e1vel. Ele n\u00e3o adiciona nenhum controle adicional aos servi\u00e7os de entrega do IP, exceto pelo fato de implementar a comunica\u00e7\u00e3o entre processos, em vez da comunica\u00e7\u00e3o entre hosts. Da mesma forma, a verifica\u00e7\u00e3o de erros \u00e9 implementada de forma muito limitada.

PanelTransportTCP.jbSourcePort.text = Porta de Origem
PanelTransportTCP.jbSourcePort.tooltip = Cont\u00e9m o n\u00famero da porta do aplicativo transmissor.
PanelTransportTCP.jbDestinationPort.text = Porta de destino
PanelTransportTCP.jbDestinationPort.tooltip = Cont\u00e9m o n\u00famero da porta do aplicativo para o qual ser\u00e3o enviados os dados.
PanelTransportTCP.jbSequence.text = N\u00famero de Sequ\u00eancia
PanelTransportTCP.jbSequence.tooltip = Este campo de 32 bits identifica o n\u00famero atribu\u00eddo ao primeiro byte de dados de um segmento.
PanelTransportTCP.jbAcknowledgment.text = N\u00famero de Confirma\u00e7\u00e3o
PanelTransportTCP.jbAcknowledgment.tooltip = Este campo de 32 bits identifica o n\u00famero de bytes que o receptor espera receber da outra parte.
PanelTransportTCP.jbDataOffset.text = Comprimento do Cabe\u00e7alho
PanelTransportTCP.jbDataOffset.tooltip = Este campo de 4 bits identifica a quantidade de palavras de 4 bytes de um cabe\u00e7alho TCP.
PanelTransportTCP.jbReserved.text = Reservado
PanelTransportTCP.jbReserved.tooltip = Campo de 6 bits reservado para uso futuro.
PanelTransportTCP.jbCWR.text = <html><center>C<br>W<br>R</center></html>
PanelTransportTCP.jbCWR.tooltip = Campo utilizado no controle de congestionamento.
PanelTransportTCP.jbECE.text = <html><center>E<br>C<br>E</center></html>
PanelTransportTCP.jbECE.tooltip = Campo utilizado no controle de congestionamento.
PanelTransportTCP.jbURG.text = <html><center>U<br>R<br>G</center></html>
PanelTransportTCP.jbURG.tooltip = O valor do campo Ponteiro para Urgente \u00e9 valido.
PanelTransportTCP.jbACK.text = <html><center>A<br>C<br>K</center></html>
PanelTransportTCP.jbACK.tooltip = O valor do campo de confirma\u00e7\u00e3o \u00e9 valido.
PanelTransportTCP.jbPSH.text = <html><center>P<br>S<br>H</center></html>
PanelTransportTCP.jbPSH.tooltip = Com esta op\u00e7\u00e3o o receptor entrega os dados \u00e0 aplica\u00e7\u00e3o logo ap\u00f3s sua chega, ao inv\u00e9s de guard\u00e1-los at\u00e9 que um buffer completo fosse preenchido.
PanelTransportTCP.jbRST.text = <html><center>R<br>S<br>T</center></html>
PanelTransportTCP.jbRST.tooltip = Reinicia a conex\u00e3o.
PanelTransportTCP.jbSYN.text = <html><center>S<br>Y<br>N</center></html>
PanelTransportTCP.jbSYN.tooltip = Sincroniza n\u00fameros de sequ\u00eancia durante a conex\u00e3o.
PanelTransportTCP.jbFIN.text = <html><center>F<br>I<br>N</center></html>
PanelTransportTCP.jbFIN.tooltip = Encerra a conex\u00e3o.
PanelTransportTCP.jbWindowSize.text = Tamanho da Janela
PanelTransportTCP.jbWindowSize.tooltip = Este campo define o tamanho de uma janela TCP, em bytes, que a outra parte deve manter.
PanelTransportTCP.jbCheckSum.text = Checksum
PanelTransportTCP.jbCheckSum.tooltip = Este campo de 16 bits cont\u00e9m o valor calculado do checksum.
PanelTransportTCP.jbUrgentPointer.text = Ponteiro para Urgente
PanelTransportTCP.jbUrgentPointer.tooltip = Este campo de 16 bits \u00e9 usado para informar a posi\u00e7\u00e3o, a partir do n\u00famero de sequ\u00eancia atual, em que os dados urgentes se encontram.
PanelTransportTCP.jbOptions.text = Op\u00e7\u00f5es
PanelTransportTCP.jbOptions.tooltip = Este campo pode conter um total de at\u00e9 40 bytes de informa\u00e7\u00f5es opcionais que ser\u00e3o inclusas ao cabe\u00e7alho TCP.
PanelTransportTCP.jbData.text = Dados (Aplica\u00e7\u00e3o)
PanelTransportTCP.jspProtocolDescription.title=Descri\u00e7\u00e3o do Protocolo TCP
PanelTransportTCP.jepProtocolDescription.text=O TCP (Tranmission Control Protocol) \u00e9 um protocolo orientado a conex\u00e3o; ele cria uma conex\u00e3o virtual entre dois processos TCPs para a transmiss\u00e3o de dados. Al\u00e9m disso, o TCP implementa mecanismos de controle de fluxo e de erros na camada de transporte.

PanelApplicationHTTP.jbHTTPHeader.text = Cabe\u00e7alho HTTP
PanelApplicationHTTP.jbHTTPHeader.tooltip = Define os parametros da mensagem, pode ser um cabe\u00e7alho de solicita\u00e7\u00e3o ou um cabe\u00e7alho de resposta.
PanelApplicationHTTP.jbData.text = Dados
PanelApplicationHTTP.jbData.tooltip = Corpo da mensagem, contendo o conte\u00fado da mensagem solicitada pelo cliente.
PanelApplicationHTTP.jspProtocolDescription.title=Descri\u00e7\u00e3o do Protocolo HTTP
PanelApplicationHTTP.jepProtocolDescription.text=O HTTP, HyperText Transfer Protocol, \u00e9 um protocolo simples, do tipo solicita\u00e7\u00e3o-resposta, que roda sobre o TCP. Ele especifica quais mensagens os clientes podem enviar para os servidores e quais respostas recebem de volta.